{% if menu %}
<ul>
  {% for item in site.menus.header %}
    <li>
      {% if item.children %}
      <a href="{{ item.url }}" title="Go to {{ item.title }}" class="nested">{{ item.title }}</a>
      {% else %}
      <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
      {% endif %}
      {% if item.children %}
        <ul>
        {% for item in item.children %}
          <li>
            <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
          </li>
        {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endif %}
